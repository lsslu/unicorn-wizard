<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>unicorn wizard</title>
        <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.css">
        <link rel="stylesheet" href="dist/wizard.css">
        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>

        <script type="text/javascript" src="dist/unicorn-decorators.js"></script>
        <script type="text/javascript" src="dist/unicorn-wizard.js"></script>
    </head>
    <body>

        <div class="init-pane">
            <uc-wizard on-finish="finish" height="200">
                <uc-wz-step title="info">
                    <div uc-include="step1.html"></div>
                </uc-wz-step>
                <uc-wz-step title="description">
                    <ng-form name="step2" uc-form-locator>
                        <div class="form-group">
                            <label>备注:</label>
                            <textarea class="form-control" name="desc" rows="6" ng-model="data.desc"></textarea>
                        </div>
                    </ng-form>
                </uc-wz-step>
                <uc-wz-step title="finish"></uc-wz-step>
            </uc-wizard>
        </div>


        <script type="text/javascript" src="boot.js"></script>
    </body>
</html>
